<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./styles/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark" style="background-color: #563D7C; color:white" >
        <tr>
            <th scope="col">id</th>
            <th scope="col">Usuario</th>
            <th scope="col">Mensaje</th>
            <th scope="col">Fecha</th>
        </tr>
        </thead>
    <tbody>
   
    </tbody>
  </table>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/utils.js"></script>
   
    <script>
        window.addEventListener('load',()=>{
           
            const thread = document.querySelector('tbody')

            axios.post(getMonitor).then(respons =>{
                const {data} = respons
                console.log(data);
                data.forEach(element =>{
                    thread.innerHTML += `<tr>
                                            <th scope='row'>${element._id}</th>
                                            <th>${element.emisor}</th>
                                            <th>${element.message}</th>
                                            <th>${element.createdAt}</th>
                                        </tr>`
                })
            }).catch(err =>console.log(err))
        })
    </script>
</body>
</html>
